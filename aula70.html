<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aula 70 Calculadora</title> 
    <link rel="stylesheet" content="text/css" href="aula70.css">
    <link rel="shortcut icon" content="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />     
  

</head>
<body>
    <div class="div_mae" id="div_mae">
     <div class="div_calc" id="div_calc">
        <div style="margin-bottom:-35px; height: 5px;"></div>
        <div class="div_visor" id="div_visor">
            <p class="titulo" id="visor"></p>
        </div>
        <div class="div_teclas" id="div_teclas">
            <input class="bt_num" type="button" id="bt_7" value="7"></input>
            <input class="bt_num" type="button" id="bt_8" value="8"></input>
            <input class="bt_num" type="button" id="bt_9" value="9"></input>
            <input class="bt_num bt_cal" type="button" id="bt_/" value="/"></input>
            <input class="bt_num" type="button" id="bt_6" value="6"></input>
            <input class="bt_num" type="button" id="bt_5" value="5"></input>
            <input class="bt_num" type="button" id="bt_4" value="4"></input>
            <input class="bt_num bt_cal" type="button" id="bt_*" value="*"></input>
            <input class="bt_num" type="button" id="bt_3" value="3"></input>
            <input class="bt_num" type="button" id="bt_2" value="2"></input>
            <input class="bt_num" type="button" id="bt_1" value="1"></input>
            <input class="bt_num bt_cal" type="button" id="bt_-" value="-"></input>
            <input class="bt_num" type="button" id="bt_0" value="0"></input>
            <input class="bt_num" type="button" id="bt_," value=","></input>
            <input class="bt_num bt_cal" type="button" id="bt_=" value="="></input>
            <input class="bt_num bt_cal" type="button" id="bt_+" value="+"></input>            
        </div>
     </div>
     <div class="div_aba" id="div_aba">
        <span id="setas" class="material-symbols-outlined">arrow_left</span>
    </div>
    <script src="aula70.js"></script>    
</body>

</html>
