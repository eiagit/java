<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pesquisar Aula 161</title>
    <link rel="stylesheet" content="text/css" href="aula161.css" />
</head>
<body>
    <div id="div_base" class="divBase">
        <div id="div_pesquisa" class="divPesquisa">
            <div class="divCampos">
                <label>Nome a ser Pesquisado</label>
                <input id="maskedit1" class="maskedit" name="btnBusca" type="text" />
            </div>
            <input id="btnBusca" class="btnCad" name="btnBusca" type="button" value="Buscar"/>
        </div>
        <div id="div_dados" class="div_cadastrar">
            <div id="divId" name="divId" class="divCampos">
                <label>Id</label>
                <input id="meId" name="meai" class="maskEdit" type="number" readonly/>
            </div>
            <div id="divNome" name="divNome" class="divCampos">
                <label>Nome</label>
                <input id="meNome" name="meNome" class="maskEdit" type="text" readonly/>
            </div>
            <div id="divTelefone" name="divTelefone" class="divCampos">
                <label>Celular</label>
                <input id="meTelefone" name="meTelefone" class="maskEdit" type="text" readonly/>
            </div>
            <div id="divEmail" name="divEmail" class="divCampos">
                <label>E-mail</label>
                <input id="meEmail" name="meEmail" class="maskEdit" type="text" readonly/>
            </div>
            <div id="divNascimento" name="divNascimento" class="divCampos">
                <label>Nascimento</label>
                <input id="meNascimento" name="meNascimento" class="maskEdit" type="text" readonly/>
            </div>
        </div>
        <div id="divBotoes" name="divBotoes" class="divBotoes">
            <input id="btnLimpar" name="btnLimpar" class="btnCad" type="button" value='Limpar'/>
        </div>                                    
</div>
